<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX Exercise</title>
    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    class RandomBox extends React.Component {
      render() {
        const x = Math.floor(((Math.random()*4)+1));
        var boxColors = ["white", "blue", "green", "yellow", "orange"];
        var boxColor = boxColors[x];
        const textStyle = {fontSize: x + 'em'};
        const boxStyle = {backgroundColor: boxColor, display: 'inline-block', padding: '5px 15px'};
        return(
          <div style={boxStyle}>
          <p style={textStyle}>Make a box here!</p>
          </div>
        );
      }
    }

    ReactDOM.render(<RandomBox />, document.getElementById('app'));
  </script>
</body>
</html>
